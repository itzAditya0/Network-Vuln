# Prometheus Configuration for Vulnerability Scanner

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Scanner metrics
  - job_name: 'vulnscanner'
    static_configs:
      - targets: ['scanner:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vulnscanner'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Envoy proxy metrics
  - job_name: 'envoy'
    metrics_path: '/stats/prometheus'
    static_configs:
      - targets: ['envoy:9901']
