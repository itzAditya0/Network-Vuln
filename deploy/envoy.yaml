# Envoy mTLS Proxy Configuration for msfrpcd
# Requires client certificate verification

static_resources:
  listeners:
    - name: listener_https
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          response_code: "%RESPONSE_CODE%"
                          client_cert_subject: "%DOWNSTREAM_PEER_SUBJECT%"
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: msf
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: msfrpcd_cluster
                            timeout: 120s
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              require_client_certificate: true
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: "/certs/proxy.crt"
                    private_key:
                      filename: "/certs/proxy.key"
                validation_context:
                  trusted_ca:
                    filename: "/certs/ca.crt"
                  # Optional: require specific client SAN
                  # match_subject_alt_names:
                  #   - exact: "scanner-client"
                alpn_protocols: ["h2", "http/1.1"]

  clusters:
    - name: msfrpcd_cluster
      connect_timeout: 5s
      type: STATIC
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: msfrpcd_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: msfrpcd
                      port_value: 55553
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: "msfrpcd.local"
          common_tls_context:
            tls_certificates:
              - certificate_chain:
                  filename: "/certs/proxy.crt"
                private_key:
                  filename: "/certs/proxy.key"
            validation_context:
              trusted_ca:
                filename: "/certs/ca.crt"

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901
